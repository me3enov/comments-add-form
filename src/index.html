<!DOCTYPE html>
<html lang="en">
<head>
  <!--browser-->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--description-->
  <meta name="description" content="Comments add form">
  <meta name="keywords" content="comments, form, JS, validation">
  <meta name="subject" content="Comments add form" >
  <meta name="author" content="Artem Mezenov">
  <link rel="me" href="mailto:art.mezenow@yandex.ru">

  <!--title-->
  <title>Comments add form</title>
  <!--build:css-->

</head>
<!--body start-->
<body class="body">
  <!--root start-->
  <div class="root">
    <!--header start-->
    <header class="header root__header">
      <h1 class="header__title">Comments</h1>
    </header>
    <!--header end-->

    <!--content start-->
    <main class="content">
      <!--section comments add form start-->
      <section class="comments-add-form root__comments-add-form">
        <form method="post" class="form comments-add-form__form" novalidate>
          <textarea
            id="comments-add-form__textarea"
            class="form__input comments-add-form__input comments-add-form__textarea"
            name="text"
            minlength="5"
            maxlength="1400"
            placeholder="Write a comment..."
            required></textarea>
          <span id="comments-add-form__textarea-error" class="form__input-error">Error</span>

          <div class="comments-add-form__user-container">
            <a role="button" class="comments-add-form__user-button">
              <div class="comments-add-form__user-avatar"></div>
              <div class="comments-add-form__user-sign-in">
                <p class="comments-add-form__user-name">Guest</p>
                <p class="comments-add-form__auth-button">Yourself</p>
              </div>
            </a>
            <button
              class="button button__submit comments-add-form__form__button button_comments-add-form"
              type="submit"
              disabled>
                Send
            </button>
          </div>
        </form>
      </section>
      <!--section comments add form end-->

      <!--section comments start-->
      <section class="comments root__comments">
        <ul class="comments__list">

        </ul>
      </section>
      <!--section comments end-->

      <!--popup_auth start-->
      <div class="popup popup_auth">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_auth"></button>
          <form class="form form_auth" id="form_auth" name="form__auth" novalidate>
            <h2 class="form__title form__title_auth">Publication settings</h2>
            <fieldset class="form__input-container">
              <input
                id="form__input_name"
                class="form__input form__input_auth form__input_name"
                type="text"
                name="name"
                placeholder="Yor name"
                minlength="2" maxlength="30"
                required>
              <span id="form__input_name-error" class="form__input-error">Error</span>

              <input
                id="form__input_date"
                class="form__input form__input_auth form__input_date"
                type="date"
                name="date"
                min="2023-01-01">
              <span id="form__input_date-error" class="form__input-error"></span>

              <input
                id="form__input_link"
                class="form__input form__input_auth form__input_link"
                type="url"
                name="link"
                placeholder="Link to your avatar">
              <span id="form__input_link-error" class="form__input-error"></span>

              <button type="submit" class="button button__submit button_auth">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!--popup_auth end-->

      <!--popup_remove start-->
      <div class="popup popup_remove">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_remove"></button>
          <form class="form form_auth" id="form_remove" name="form__remove" novalidate>
            <h2 class="form__title form__title_remove">Remove comment</h2>
            <p class="form__text form__text_remove">Are you sure?</p>
            <fieldset class="form__input-container">
              <button type="submit" class="button button__submit button_remove">Remove</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!--popup_remove end-->
    </main>
    <!--content end-->

    <!--footer start-->
    <footer class="footer root__footer" aria-label="footer">
      <p class="footer__copyright"></p>
    </footer>
    <!--footer end-->
  </div>
  <!--root end-->

  <!-- comment template start-->
  <template id="comment-template">
    <li class="comments__item">
      <div class="comments__user-container">
        <div class="comments__user-avatar"></div>
        <div class="comments__user-info">
          <p class="comments__user-name"></p>
          <p class="comments__user-date"></p>
        </div>
      </div>
      <p class="comments__text"></p>
      <div class="comments__controls">
        <div class="comments__control">
          <button class="comments__icon comments__icon_like"></button>
          <span class="comments__like-count">0</span>
        </div>
        <div class="comments__control">
          <button class="comments__icon comments__icon_remove"></button>
        </div>
      </div>
    </li>
  </template>
  <!--comment template end-->
</body>
<!--body end-->
</html>
